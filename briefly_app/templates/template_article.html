<div class="article">
    <div class="article--title">
        <p>{{article.Title}}</p>
    </div>
    <div class="article--info">
        <div class="article--info--publisher">
            <p>{{article.Source}}</p>
        </div>
        <div class="article--info--date">
            <p>{{article.Date}}</p>
        </div>
    </div>
    <div class="article--content">
        <p>
            {{article.Content}}
        </p>
    </div>
</div>
