{% extends "./briefly_layout.html" %} {% load static %} {% block body %}
<div class="login">
  <h3>Login</h3>
  <div class="login--form">
    <div class="login--form--input">
      <label for="email">Email / ID</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
    </div>

    <div class="login--form--input">
      <label for="password">Password</label>
      <input
        type="text"
        id="password"
        name="password"
        placeholder="Enter your password"
      />
    </div>
  </div>
  <a href="/template_headlines">
    <input class="button" type="button" value="Login" />
  </a>
  <a href="/template_login/template_signup">
    <input class="button" type="button" value="Sign Up" />
  </a>
</div>
{% endblock %}
