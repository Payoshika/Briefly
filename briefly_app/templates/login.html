{% extends "./briefly_layout.html" %} {% load static %} {% block body %}
<div class="login">
  <h3>Login</h3>
  <div class="login--form">
    <form method="POST" action="{% url 'briefly:user_login' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="login--form--input">
      {{ user_login_form.as_p }}
      <input class="button" type="submit" value="login" />
    </form>
    <span>no account? please <a href="{% url 'briefly:user_signup' %}"><b>sign up</b></a>
    </span>
  </div>
</div>
{% endblock %}
