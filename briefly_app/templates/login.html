{% extends "./briefly_layout.html" %} {% load static %} {% block body %}
<div class="login">
  <h3>Login</h3>
  <div class="login--form">
    <form method="POST" action="{% url 'briefly:user_login' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="login--form--input">
      {{ user_login_form.as_p }}
      <input class="button" type="submit" value="login" />
    </form>
    <span>if you do not have an account please signup with</span>
    <a href="{% url 'briefly:user_signup' %}" class="button">Signup</a>
  </div>
</div>
{% endblock %}
